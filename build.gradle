group 'com.hexhall'
version '0.1'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url "https://nexus.bedatadriven.com/content/groups/public/"
    }
}

dependencies {
    compile group: 'soot', name: 'soot', version: '2.5.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
