group ''
version '0.1'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compile ':soot:trunk'
    compile 'com.google.guava:guava:19.0'
    testCompile 'junit:junit:4.11'
}

idea {
    module {
        downloadJavadoc = true
        downloadSources = true
    }
}

mainClassName = "PerformanceAnalysis"


